<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Emojicss.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li class="slideImg"><img
                            src="https://th.bing.com/th/id/R064bd3965305214543b15be749ad63b8?rik=VY6yxiPW2Bta6A&riu=http%3a%2f%2fpix.iemoji.com%2fimages%2femoji%2fapple%2fios-9%2f256%2fpouting-face.png&ehk=cABqMkeQxBXnR31b6ClV5zDoF7n7jX%2boC6JkinZjTug%3d&risl=&pid=ImgRaw"
                            alt=""></li>
                    <li><img src="https://www.firstpreswh.org/wp-content/uploads/10.20Sad-300x300.jpg" alt=""></li>
                    <li><img src="https://i.pinimg.com/236x/55/e8/2c/55e82c813a728daa71c281333b574415--la-web-emojis.jpg"
                            alt=""></li>
                    <li><img src="https://www.nicepng.com/png/detail/14-145290_food-png-emojis-png-tumblr-smileys-codependency-love.png"
                            alt=""></li>
                    <li><img src="https://i.pinimg.com/236x/c8/a0/3a/c8a03a6a8efbe70f7b5450fd8ae03e40.jpg?nii=t" alt="">
                    </li>
                </div>
            </div>
            <div class="stars">
                <label for="star-1" class="star-1 fas fa-star"></label>
                <label for="star-2" class="star-2 fas fa-star"></label>
                <label for="star-3" class="star-3 fas fa-star"></label>
                <label for="star-4" class="star-4 fas fa-star"></label>
                <label for="star-5" class="star-5 fas fa-star"></label>
            </div>
        </div>
        <div class="footer">
            <span class="text"></span>
            <span class="numb"></span>
        </div>
    </div>

</body>

</html>
